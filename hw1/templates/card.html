{% extends 'base.html' %} {% block title %}{{name}}{% endblock title %} {% block
content %}
<div class="card">
  <img src="{{image}}" class="item" />
  <div class="item_description">
    <div>
      <h3>{{name}}</h3>
      <h4>Описание товара</h4>
      <p>{{description}}</p>
      <p class="price">Цена: {{price}} у.е.</p>
    </div>
    <button>Купить</button>
  </div>
</div>
{% endblock content %}
